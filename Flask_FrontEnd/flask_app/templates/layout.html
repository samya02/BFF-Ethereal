      <nav style="background-color: #FF8C32; z-index: 99; padding: 20px; position: absolute; top: 0; left: 0; box-shadow: 5px 5px 10px #06113C;">

            <header>
              <h5><a style="color: white;" href="{{url_for('home')}}"> Ethereal</a></h5>
            </header>
            {% if current_user.is_authenticated %}
            <li style="margin-left: auto; margin-right: 50px;"><a style="color: white;" href="{{url_for('profile')}}">profile</a></li>
            <li>
                <a style="color: white;" href="{{ url_for('logout') }}">Logout</a>
            </li>
            {% else %}
            <li style="margin-left: auto; margin-right: 50px;"><a style="color: white;" href="{{url_for('login')}}">login</a></li>
            <li><a style="color: white;" href="{{url_for('register')}}">register</a></li>
            {% endif %}
        </ul>
    </nav>
